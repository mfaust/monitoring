---
monitoring:
  log_dir: /var/log/monitoring
  cache_dir: /var/cache/monitoring
  rest-service:
    port: 45678
    bind: 0.0.0.0
  jolokia:
    host: jolokia
    port: 8080
  grafana:
    host: grafana
    port: 3000
    template_dir: /usr/local/share/templates/grafana
  graphite:
    host: graphite
    port: 2003
    http-port: 8081
    fix-timezone: true
  collectd-plugin:
    interval: 15
  data-collector:
    scan-discovery: 10m
