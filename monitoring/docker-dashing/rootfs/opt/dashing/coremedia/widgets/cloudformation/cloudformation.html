<h1 class="title" data-bind="title"></h1>
<ul>
  <li class="check" data-foreach-check="cfchecks" data-bind-data-state="check.state">
    <span class="cfTooltip" data-bind="check.stateMsg"></span>
    <span class="cfName"  data-bind="check.name"></span>
    <span class="cfCTime" data-bind="check.creationTime"></span>
  </li>
</ul>
<p class="updated-at" data-bind="updatedAtMessage"></p>
