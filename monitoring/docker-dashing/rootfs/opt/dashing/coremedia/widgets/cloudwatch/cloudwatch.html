<h1 class="title" data-bind="title"></h1>
<ul>
  <li class="check" data-foreach-check="series" data-bind-data-state="check.state">
    <span class="name"  data-bind="check.name"></span>
    <span class="time"  data-bind="check.date"></span>
    <span class="avg"   data-bind="check.avg"></span>
  </li>
</ul>
<p class="updated-at" data-bind="updatedAtMessage"></p>
