---
# project_name: monitoring
# All-in-one Machine
# all needed services are startet on one Host

version: '2.0'

volumes:
  database:

services:

  data:
    build: ../../docker-cm-data
    container_name: 01-data
    depends_on:
      - dnsdock
    volumes:
      - /share:/share


  dnsdock:
    restart: always
    image: bodsch/docker-dnsdock:1704-01
    container_name: dnsdock
    hostname: dnsdock
    labels:
      com.dnsdock.alias: dnsdock
      com.dnsdock.ttl: '30'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    # You can use also Environment vars like this:
    # command: "--nameserver='${DNS_1}:53' --nameserver='${DNS_2}:53' --http=:80"
    # command: " --nameserver='10.1.2.14:53' --nameserver='10.1.2.63:53' --http=:80 --verbose"
    command: " --nameserver='41.1.1.1:53' --http=:80 --ttl=120 --verbose"


  beanstalkd:
    restart: always
    image: bodsch/docker-beanstalkd:1704-01
    container_name: beanstalkd
    hostname: beanstalkd
    labels:
      com.dnsdock.alias: beanstalkd
      com.dnsdock.ttl: '30'
    volumes:
      - /etc/localtime:/etc/localtime:ro


#  database:
#    restart: always
#    image: bodsch/docker-mysql:1704-01
#    container_name: database
#    hostname: database
#    labels:
#      com.dnsdock.alias: database
#      com.dnsdock.ttl: '30'
#    extends:
#      file: ../base.yaml
#      service: database
#    volumes:
#      - /etc/localtime:/etc/localtime:ro
#      - database:/srv
#

  jolokia:
    restart: always
    image: bodsch/docker-jolokia:latest
    container_name: jolokia
    hostname: jolokia
    labels:
      com.dnsdock.alias: "jolokia"
      com.dnsdock.ttl: "30"
    depends_on:
      - data
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/etc/resolv.conf:/etc/resolv.conf


  memcached:
    restart: always
    image: bodsch/docker-memcached:1704-01
    container_name: memcached
    hostname: memcached
    labels:
      com.dnsdock.image: "memcached"
      com.dnsdock.alias: "memcached"
      com.dnsdock.ttl: "0"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    command: "-l 0.0.0.0 -m 16 -u memcached"


  redis:
    restart: always
    image: bodsch/docker-redis:1704-01
    container_name: redis
    hostname: redis
    labels:
      com.dnsdock.image: "redis"
      com.dnsdock.alias: "redis"
      com.dnsdock.ttl: "0"
    volumes:
      - /etc/localtime:/etc/localtime:ro


  nginx:
    restart: always
    image: bodsch/docker-nginx:1704-01
    container_name: nginx
    hostname: nginx
    labels:
      com.dnsdock.image: "nginx"
      com.dnsdock.alias: "nginx-proxy"
      com.dnsdock.ttl: "30"
    ports:
      - 80:80
    depends_on:
      - data
      - grafana
      - icingaweb2
      - cm-rest-service
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/var/www/localhost:/var/www/localhost
      - /share/etc/nginx/sites-enabled:/etc/nginx/sites-enabled
      - /share/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /share/etc/nginx/modules.d/00-restrictions.conf:/etc/nginx/modules.d/00-restrictions.conf
      - /share/etc/nginx/modules.d/01-proxy-grafana.conf:/etc/nginx/modules.d/01-proxy-grafana.conf
      - /share/etc/nginx/modules.d/01-proxy-graphite.conf:/etc/nginx/modules.d/01-proxy-graphite.conf
      - /share/etc/nginx/modules.d/01-proxy-icingaweb2.conf:/etc/nginx/modules.d/01-proxy-icingaweb2.conf
      - /share/etc/nginx/modules.d/01-proxy-markdown-service.conf:/etc/nginx/modules.d/01-proxy-markdown-service.conf


  carbon:
    restart: always
    image: bodsch/docker-go-carbon:1704-01
    container_name: carbon
    hostname: carbon
    labels:
      com.dnsdock.image: "carbon"
      com.dnsdock.alias: "carbon"
      com.dnsdock.ttl: "30"
    depends_on:
      - data
    ports:
      - 2003:2003
      - 2003:2003/udp
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - database:/srv


  graphite:
    restart: always
    image: bodsch/docker-graphite:1704-01
    container_name: graphite
    hostname: graphite
    labels:
      com.dnsdock.image: "graphite"
      com.dnsdock.alias: "graphite"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: graphite
    depends_on:
      - data
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - database:/srv


  grafana:
    restart: always
    image: bodsch/docker-grafana:1704-01
    container_name: grafana
    hostname: grafana
    labels:
      com.dnsdock.image: "grafana"
      com.dnsdock.alias: "grafana"
      com.dnsdock.ttl: "0"
    extends:
      file: ../base.yaml
      service: grafana
    depends_on:
      - data
      - database
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/opt/grafana/dashboards:/opt/grafana/dashboards
      - database:/srv



  icinga2-master:
    restart: always
    image: bodsch/docker-icinga2:1703-04
    container_name: icinga2-master
    hostname: icinga2-master
    labels:
      com.dnsdock.image: "icinga2-master"
      com.dnsdock.alias: "icinga2-master"
      com.dnsdock.ttl: "0"
    extends:
      file: ../base.yaml
      service: icinga2-master
    depends_on:
      - data
      - database
      - memcached
    links:
      - beanstalkd:beanstalkd
      - memcached:memcached
      - database:database
    ports:
      - 5665:5665
      - 6666:6666
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - database:/srv


  icingaweb2:
    restart: always
    image: bodsch/docker-icingaweb2:1703-02
    container_name: icingaweb2
    hostname: icingaweb2
    labels:
      com.dnsdock.image: "icingaweb2"
      com.dnsdock.alias: "icingaweb2"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: icingaweb2
    depends_on:
      - data
      - database
      - icinga2-master
    links:
      - database:database
      - icinga2-master:icinga2
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - database:/srv
      # OSOLETE
#      - /share/usr/local/share/icingaweb2:/usr/local/share


  markdown-service:
    restart: always
    image: bodsch/docker-markdown-service:latest
    container_name: markdown-service
    hostname: markdown-service
    labels:
      com.dnsdock.image: "markdown-service"
      com.dnsdock.alias: "markdown-service"
      com.dnsdock.ttl: "30"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/var/www/markdown-service:/var/www/


  # CoreMedia Glue and Logic

  cm-rest-service:
    restart: always
    build: ../../docker-cm-rest-service
    container_name: cm-rest-service
    hostname: cm-rest-service
    labels:
      com.dnsdock.alias: cm-rest-service
      com.dnsdock.ttl: '30'
    extends:
      file: ../base.yaml
      service: cm-rest-service
    depends_on:
      - data
      - memcached
    links:
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/etc/cm-monitoring.yaml:/etc/cm-monitoring.yaml
      - /share/etc/cm-service.yaml:/etc/cm-service.yaml
      - /share/etc/cm-application.yaml:/etc/cm-application.yaml
      - database:/var/cache/monitoring
      - database:/srv


  # single service
  # use MQ to process data
  cm-service-discovery:
    restart: always
    build: ../../docker-cm-service-discovery
    container_name: cm-service-discover
    hostname: cm-service-discover
    labels:
      com.dnsdock.image: "cm-service-discovery"
      com.dnsdock.alias: "cm-service-discovery"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: cm-service-discovery
    depends_on:
      - data
      - jolokia
      - beanstalkd
      - memcached
    links:
      - jolokia
      - beanstalkd
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/etc/cm-service.yaml:/etc/cm-service.yaml
      - /share/etc/cm-application.yaml:/etc/cm-application.yaml
      - database:/var/cache/monitoring


  # single service
  # use MQ to process data
  cm-data-collector:
    restart: always
    build: ../../docker-cm-data-collector
    container_name: cm-data-collector
    hostname: cm-data-collector
    labels:
      com.dnsdock.image: "cm-data-collector"
      com.dnsdock.alias: "cm-data-collector"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: cm-data-collector
    depends_on:
      - data
      - jolokia
      - beanstalkd
      - memcached
    links:
      - jolokia
      - beanstalkd
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/etc/cm-service.yaml:/etc/cm-service.yaml
      - /share/etc/cm-application.yaml:/etc/cm-application.yaml
      - database:/var/cache/monitoring


  # single service
  # use MQ to process data
  cm-carbon-client:
    restart: always
    build: ../../docker-cm-carbon-client
    container_name: cm-carbon-client
    hostname: cm-carbon-client
    labels:
      com.dnsdock.image: "cm-carbon-client"
      com.dnsdock.alias: "cm-carbon-client"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: cm-carbon-client
    depends_on:
      - data
      - beanstalkd
      - memcached
    links:
      - beanstalkd
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/etc/cm-monitoring.yaml:/etc/cm-monitoring.yaml
      - /share/etc/cm-service.yaml:/etc/cm-service.yaml
      - /share/etc/cm-application.yaml:/etc/cm-application.yaml
      - database:/var/cache/monitoring


  # single service
  # use MQ to process data
  cm-grafana-client:
    restart: always
    build: ../../docker-cm-grafana-client
    container_name: cm-grafana-client
    hostname: cm-grafana-client
    labels:
      com.dnsdock.image: "cm-grafana-client"
      com.dnsdock.alias: "cm-grafana-client"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: cm-grafana-client
    depends_on:
      - data
      - beanstalkd
      - memcached
    links:
      - beanstalkd
      - memcached
    #extra_hosts:
      # TODO
      # use dnsdock for DNS offloading
      # NOTE: external service
      #- 'nginx-proxy:192.168.252.5'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /share/usr/local/share/templates:/usr/local/share/templates
      - database:/var/cache/monitoring


  # single service
  # use MQ to process data
  cm-graphite-client:
    restart: always
#    build: ../../docker-cm-graphite-client
    build:
      context: ../../docker-cm-graphite-client
    container_name: cm-graphite-client
    hostname: cm-graphite-client
    labels:
      com.dnsdock.image: "cm-graphite-client"
      com.dnsdock.alias: "cm-graphite-client"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: cm-graphite-client
    depends_on:
      - data
      - beanstalkd
    links:
      - beanstalkd:beanstalkd
    extra_hosts:
      # TODO
      # use dnsdock for DNS offloading
      # NOTE: external service
      - 'nginx-proxy:192.168.252.5'
    volumes:
      - /etc/localtime:/etc/localtime:ro


  # single service
  # use MQ to process data
  cm-icinga-client:
    restart: always
    build: ../../docker-cm-icinga-client
    container_name: cm-icinga-client
    hostname: cm-icinga-client
    labels:
      com.dnsdock.image: "cm-icinga-client"
      com.dnsdock.alias: "cm-icinga-client"
      com.dnsdock.ttl: "30"
    extends:
      file: ../base.yaml
      service: cm-icinga-client
    depends_on:
      - data
      - beanstalkd
    links:
      - beanstalkd
    volumes:
      - /etc/localtime:/etc/localtime:ro

