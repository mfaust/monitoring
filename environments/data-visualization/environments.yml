  icingaweb2:
    environment:
      MYSQL_HOST: database
      # MYSQL_PORT: 3306
      # MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASS: database.pass
      ICINGA2_HOST: icinga2-master
      ICINGA2_CMD_API_USER: icingaweb
      ICINGA2_CMD_API_PASS: icingaweb
      IDO_PASSWORD: ido.pass
      IDO_DATABASE_NAME: icinga2core
