---
# project_name: monitoring
version: '2.0'

networks:
  mon:
    driver: bridge
    ipam:
      config:
      - subnet: 172.25.0.0/24

services:

  dnsdock:
    restart: always
    image: bodsch/docker-dnsdock:1612-01
    container_name: dnsdock
    hostname: dnsdock
    labels:
      com.dnsdock.image: "dnsdock"
      com.dnsdock.alias: "dnsdock"
      com.dnsdock.ttl: "30"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 53:53
      - 8081:80
    command: "--nameserver='10.1.2.14:53' --nameserver='10.1.2.63:53' --http=:80"
    networks:
      mon:
        ipv4_address: 172.25.0.5

  beanstalkd:
    restart: always
    image: bodsch/docker-beanstalkd
    container_name: beanstalkd
    hostname: beanstalkd
    labels:
      com.dnsdock.image: "beanstalkd"
      com.dnsdock.alias: "beanstalkd"
      com.dnsdock.ttl: "30"
    ports:
      - 11300:11300
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      mon:
        ipv4_address: 172.25.0.6


  jolokia:
    restart: always
    image: bodsch/docker-jolokia:1612-01
    container_name: jolokia
    hostname: jolokia
    labels:
      com.dnsdock.image: "jolokia"
      com.dnsdock.alias: "jolokia"
      com.dnsdock.ttl: "30"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./share/resolv.conf:/etc/resolv.conf:ro
    ports:
      - 8080:8080
    extra_hosts:
      # NOTE: local blueprint-box
      - 'blueprint-box:192.168.252.100'
      - 'blueprint-box-70:192.168.252.170'
    networks:
      mon:
        ipv4_address: 172.25.0.11

  memcached:
    restart: always
    image: bodsch/docker-memcached:1612-01
    container_name: memcached
    hostname: memcached
    labels:
      com.dnsdock.image: "memcached"
      com.dnsdock.alias: "memcached"
      com.dnsdock.ttl: "30"
    env_file:
      - env/memcached.env
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      mon:
        ipv4_address: 172.25.0.12

  nginx:
    restart: always
    image: bodsch/docker-nginx:1612-01
    container_name: nginx
    hostname: nginx
    labels:
      com.dnsdock.image: "nginx"
      com.dnsdock.alias: "nginx"
      com.dnsdock.ttl: "30"
    ports:
      - 80:80
    depends_on:
      - cm-monitoring
    extra_hosts:
      - 'jolokia:172.25.0.11'
      - 'cm-monitoring:172.25.0.40'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./share/nginx/var/www:/var/www:ro
      - ./share/nginx/etc/nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./share/nginx/etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./share/nginx/etc/nginx/modules.d/00-restrictions.conf:/etc/nginx/modules.d/00-restrictions.conf:ro
      - ./share/nginx/etc/nginx/modules.d/01-proxy-rest-service.conf:/etc/nginx/modules.d/01-proxy-rest-service.conf:ro
    networks:
      mon:
        ipv4_address: 172.25.0.15

  # support a carbon-relay container
  # we have now a second 'carbon-relay-ng' for testing
  carbon-relay:
    restart: always
    image: bodsch/docker-carbon-relay-ng:1612-01
    container_name: carbon-relay
    hostname: carbon-relay
    labels:
      com.dnsdock.image: "carbon-relay"
      com.dnsdock.alias: "carbon-relay"
      com.dnsdock.ttl: "30"
    ports:
      - 2003:2003
    env_file:
      - env/carbon-relay.env
    extra_hosts:
      # NOTE: external service
      #- 'graphite:10.101.2.83'
      - 'graphite:192.168.252.101'
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      mon:
        ipv4_address: 172.25.0.20

  # single service
  # use MQ to process data
  cm-service-discover:
    restart: always
    build: ../../docker-cm-service-discover
    container_name: cm-service-discover
    hostname: cm-service-discover
    labels:
      com.dnsdock.image: "cm-service-discover"
      com.dnsdock.alias: "cm-service-discover"
      com.dnsdock.ttl: "30"
    env_file:
      - env/cm-service-discover.env
    depends_on:
      - jolokia
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./share/resolv.conf:/etc/resolv.conf:ro
      - ./share/common/jolokia.rb:/usr/local/lib/jolokia.rb:ro
      - ./share/common/logging.rb:/usr/local/lib/logging.rb:ro
      - ./share/common/message-queue.rb:/usr/local/lib/message-queue.rb:ro
      - ./share/common/storage.rb:/usr/local/lib/storage.rb:ro
      - ./share/common/tools.rb:/usr/local/lib/tools.rb:ro
      - ./data/monitoring:/var/cache/monitoring

    networks:
      mon:
        ipv4_address: 172.25.0.30

  # single service
  # use MQ to process data
  cm-data-collector:
    restart: always
    build: ../../docker-cm-data-collector
    container_name: cm-data-collector
    hostname: cm-data-collector
    labels:
      com.dnsdock.image: "cm-data-collector"
      com.dnsdock.alias: "cm-data-collector"
      com.dnsdock.ttl: "30"
    env_file:
      - env/cm-data-collector.env
    depends_on:
      - jolokia
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./share/resolv.conf:/etc/resolv.conf:ro
      - ./share/monitoring/etc/cm-service.yaml:/etc/cm-service.yaml
      - ./share/monitoring/etc/cm-application.yaml:/etc/cm-application.yaml
      - ./share/common/jolokia.rb:/usr/local/lib/jolokia.rb:ro
      - ./share/common/logging.rb:/usr/local/lib/logging.rb:ro
      - ./share/common/message-queue.rb:/usr/local/lib/message-queue.rb:ro
      - ./share/common/storage.rb:/usr/local/lib/storage.rb:ro
      - ./share/common/tools.rb:/usr/local/lib/tools.rb:ro
      - ./data/monitoring:/var/cache/monitoring
    links:
      - jolokia:jolokia
    networks:
      mon:
        ipv4_address: 172.25.0.31

  # single service
  # use MQ to process data
  cm-collectd:
    restart: always
    build: ../../docker-cm-collectd
    container_name: cm-collectd
    hostname: cm-collectd
    labels:
      com.dnsdock.image: "cm-collectd"
      com.dnsdock.alias: "cm-collectd"
      com.dnsdock.ttl: "30"
    env_file:
      - env/cm-collectd.env
    depends_on:
      - memcached
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./share/resolv.conf:/etc/resolv.conf:ro
      - ./share/common/jolokia.rb:/usr/local/lib/jolokia.rb:ro
      - ./share/common/logging.rb:/usr/local/lib/logging.rb:ro
      - ./share/common/message-queue.rb:/usr/local/lib/message-queue.rb:ro
      - ./share/common/storage.rb:/usr/local/lib/storage.rb:ro
      - ./share/common/tools.rb:/usr/local/lib/tools.rb:ro
      - ./data/monitoring:/var/cache/monitoring
    networks:
      mon:
        ipv4_address: 172.25.0.32


