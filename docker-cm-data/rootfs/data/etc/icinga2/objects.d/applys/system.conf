/**
  *    available disk space
  */
apply Service "nrpe-disk" to Host {
  import "generic-service"
  display_name = "NRPE - Disk Space /"
  assign where host.vars.nrpe == true
  check_command = "nrpe"
  vars += {
    "nrpe_command" = "check_disk"
    "nrpe_arguments" = [
      "10%",
      "5%",
      "/",
    ]
  }
  max_check_attempts = 5
  check_interval = 2m
  retry_interval = 20s
  enable_notifications = false
}

apply Service "node-exporter-disk-" for ( app => config in host.vars ) {

  import "generic-service"
  vars += config
  display_name = "operating system disk"
  // notes        = "check against a HTTP Page"
  // notes_url    = "/doc/http.html"

  check_command = "coremedia_ne_disk"
  assign where check_dictionary(config, "node_exporter")

  vars += {
    partition = "/"
    warning = 80
    critical = 90
    /* "notification" = "aws_sns" */
  }

  max_check_attempts = 3
  check_interval = 45s
  retry_interval = 20s
  enable_notifications = true
}
