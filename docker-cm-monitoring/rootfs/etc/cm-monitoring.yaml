---

# generelle konfiguration
logDirectory: /var/log/monitoring
cacheDirectory: /var/cache/monitoring

# fuer den rest-service
rest-service:
  port: 45678
  bind: 0.0.0.0

jolokia:
  host: jolokia
  port: 8080

grafana:
  host: grafana
  port: 3000
  templateDirectory: /usr/local/share/templates/grafana

graphite:
  host: nginx
  port: 2003
  http-port: 80
  fix-timezone: true
  path: /graphite

collectd-plugin:
  interval: 15

data-collector:
  scan-discovery: 10m

icinga:
  host: icinga2-core
  port: 5665
  api:
    user: root
    pass: icinga

service-checks:
  http:
  - proto: http
    port:
    vhost: overview.%HOST%
    url:
  - proto: https
    port:
    vhost: helios.%HOST%
    url: /perfectchef
