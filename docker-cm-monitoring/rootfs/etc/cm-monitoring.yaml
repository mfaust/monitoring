    port:
    vhost: helios.%HOST%
    url: /perfectchef-de-de
  - proto: https
    port:
    vhost: corporate.%HOST%
    url: /perfectchef
  - proto: https
    port:
    vhost: corporate.%HOST%
    url: /perfectchef-de-de
  - proto: https
    port:
    vhost: studio.%HOST%
    url:
