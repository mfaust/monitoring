    port:
    vhost: preview-helios.%HOST%
    url: /perfectchef
  - proto: https
    port:
    vhost: preview-helios.%HOST%
    url: /blueprint/servlet/perfectchef
  - proto: https
    port:
    vhost: shop-helios.%HOST%
    url: /webapp/wcs/stores/servlet/en/auroraesite
  - proto: https
    port:
    vhost: shop-helios.%HOST%
    url: /webapp/wcs/stores/servlet/en/aurorab2besite
  - proto: https
    port: 8000
    vhost: "%HOST%-wcs"
    url: /lobtools/cmc/ManagementCenterMain?locale=en_US
  - proto: https
    port: 8000
    vhost: "%HOST%-wcs"
    url: /webapp/wcs/tools/servlet/ToolsLogon?XMLFile=common.mcLogon
  - proto: https
    port: 8002
